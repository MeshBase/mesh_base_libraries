apply plugin: "com.android.library"

android {
    namespace = "io.github.MeshBase.mesh_base_flutter"

    compileSdk = 35

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    defaultConfig {
        minSdk = 24
    }

    dependencies {
        testImplementation("junit:junit:4.13.2")
        testImplementation("org.mockito:mockito-core:5.0.0")
    }

    testOptions {
        unitTests.all {
            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}


tasks.register("buildCoreAar", Exec) {
    workingDir = file("../../") // Main project root: LibrariesSkeleton
    commandLine "./gradlew", ":mesh_base_core:copyAarToFlutter"
}

tasks.named("preBuild") {
    dependsOn tasks.named("buildCoreAar")
}

dependencies{
    implementation files('libs/mesh_base_core-debug.aar')
}
